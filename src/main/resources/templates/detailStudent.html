<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DetailStudent</title>
    <div th:replace="~{home :: bootstrapImports}"></div>
</head>
<body>
<div th:replace="~{home :: navbar}"></div>
<main class="container">
    <h1 class="text-center">DetailStudent</h1>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <td th:text="${student.id}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.age}"></td>
        </tbody>
    </table>
    <div class="d-flex">
        <form th:action="@{/updateStudent/{id}(id=${student.id})}" th:object="${student}" method="post">
            <button class="btn btn-primary" type="submit">Modifier</button>
        </form>

        <form th:action="@{/deleteStudent/{id}(id=${student.id})}" method="post">
            <button class="btn btn-danger" type="submit">Supprimer</button>
        </form>
    </div>
</main>
<div th:replace="~{home :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
