<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CreateStudent</title>
    <div th:replace="~{home :: bootstrapImports}"></div>
</head>
<body>
<div th:replace="~{home :: navbar}"></div>
<main class="container">
    <h1 class="text-center">CreateStudent</h1>
    <form class="container" th:action="@{/submitForm}" th:object="${studentSubmit}" method="post">
        <div class="mb-3">
            <label for="lastName" class="form-label">Nom</label>
            <input type="text" class="form-control" id="lastname" name="lastName" th:field="*{lastName}">
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">Pr√©nom</label>
            <input type="text" class="form-control" id="firstname" name="firstName" th:field="*{firstName}">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" th:field="*{age}">
        </div>

        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</main>
<div th:replace="~{home :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
