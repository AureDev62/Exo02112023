<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListStudent</title>
    <div th:replace="~{home :: bootstrapImports}"></div>
</head>
<body>
<div th:replace="~{home :: navbar}"></div>
<main class="container">
    <h1 class="text-center">ListStudent</h1>

    <div th:if="${students.isEmpty()}">
        <p>Pas d'étudiants</p>
    </div>
    <div th:if="${!students.isEmpty()}">
        <table class="table">
            <thead>
            <tr>
                <th>id</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Age</th>
                <th>Détails</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${students}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.lastName}"></td>
                <td th:text="${s.firstName}"></td>
                <td th:text="${s.age}"></td>
                <td><a class="btn btn-primary" th:href="@{/detailStudent/{id}(id=${s.id})}">Détails</a></td>

            </tr>
            </tbody>
        </table>
    </div>
</main>
<div th:replace="~{home :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>
</html>
